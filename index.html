<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-SIX Eleven-Six Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Warna latar belakang yang mirip dengan gambar */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-grow p-4">
        <header class="flex justify-between items-center mb-6">
            <div>
                <p class="text-xl font-bold text-gray-800">E-SIXVASCO</p>
                <p class="text-md text-gray-600">XI-6 SMAN 3 KARAWANG</p>
            </div>
            <button class="text-gray-700 focus:outline-none">
                <i class="ph ph-list text-3xl"></i>
            </button>
        </header>

        <div class="bg-white rounded-2xl shadow-md p-6 mb-6 flex items-center space-x-4">
            <img id="profilePic" src="https://via.placeholder.com/64" alt="Profil Pengguna"
                 class="w-16 h-16 rounded-full border-2 border-blue-500 object-cover">
            <div>
                <p id="userName" class="text-xl font-semibold text-gray-800">Memuat Nama...</p>
                <p id="userNumber" class="text-gray-600">Memuat Nomor...</p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Tanggal Hari Ini</h2>
            <p id="currentDate" class="text-xl font-bold text-blue-600">Memuat Tanggal...</p>
        </div>

        <div class="mt-8 text-center">
            <button id="logoutButton"
                    class="bg-red-500 text-white py-2 px-6 rounded-lg font-semibold hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-200">
                Logout
            </button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB1WGkj4_xk-DkUyW35DQi_OG4jh8P7kkI",
  authDomain: "e-sixvasco.firebaseapp.com",
  projectId: "e-sixvasco",
  storageBucket: "e-sixvasco.firebasestorage.app",
  messagingSenderId: "948517017927",
  appId: "1:948517017927:web:f208dd498c5f6bbc2e5462",
  measurementId: "G-5Q4D36EYYV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const userName = document.getElementById('userName');
        const userNumber = document.getElementById('userNumber');
        const profilePic = document.getElementById('profilePic');
        const currentDateElem = document.getElementById('currentDate');
        const logoutButton = document.getElementById('logoutButton');

        let userLoginCode = null;
        let authReady = false;

        // Autentikasi anonim saat halaman dimuat
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Firebase authenticated anonymously with UID:", user.uid);
                authReady = true;
                // Cek kode login di localStorage dan muat profil
                userLoginCode = localStorage.getItem('userLoginCode');
                if (userLoginCode) {
                    loadUserProfile(userLoginCode);
                } else {
                    // Jika tidak ada kode login, redirect ke halaman login
                    console.log("No userLoginCode found in localStorage, redirecting to login.html");
                    window.location.href = 'login.html';
                }
            } else {
                console.log("Firebase not authenticated. Attempting anonymous sign-in.");
                signInAnonymously(auth)
                    .then(() => {
                        console.log("Anonymous sign-in successful.");
                        authReady = true;
                        // Setelah sign-in anonim berhasil, coba muat profil lagi
                        userLoginCode = localStorage.getItem('userLoginCode');
                        if (userLoginCode) {
                            loadUserProfile(userLoginCode);
                        } else {
                             // Jika tetap tidak ada kode login, redirect ke halaman login
                            console.log("No userLoginCode after anonymous sign-in, redirecting to login.html");
                            window.location.href = 'login.html';
                        }
                    })
                    .catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        // Jika sign-in anonim gagal, mungkin tidak bisa memuat data Firestore
                        userName.textContent = 'Error Autentikasi';
                        userNumber.textContent = 'Gagal terhubung.';
                        profilePic.src = "https://via.placeholder.com/64";
                        console.log("Redirecting to login.html due to auth error.");
                        window.location.href = 'login.html'; // Redirect jika autentikasi gagal
                    });
            }
        });


        // Fungsi untuk menampilkan tanggal saat ini
        const displayCurrentDate = () => {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElem.textContent = today.toLocaleDateString('id-ID', options);
        };

        // Fungsi untuk memuat data profil dari Firestore
        const loadUserProfile = async (code) => {
            if (!authReady) {
                console.warn("Auth not ready yet, cannot load profile.");
                // Jika auth belum siap, mungkin perlu menunggu atau mencoba lagi
                userName.textContent = 'Memuat Nama...';
                userNumber.textContent = 'Memuat Nomor...';
                return;
            }

            const userDocRef = doc(db, `artifacts/${appId}/public/users_data`, code);
            try {
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    userName.textContent = data.name || 'Nama Tidak Ditemukan';
                    userNumber.textContent = data.number || 'Nomor Tidak Ditemukan';
                    if (data.profileImageURL) { // Gunakan profileImageURL jika ada
                        profilePic.src = data.profileImageURL;
                    } else {
                        profilePic.src = "https://via.placeholder.com/64"; // Default jika tidak ada gambar
                    }
                } else {
                    console.log("No user data found for code:", code);
                    userName.textContent = 'Pengguna Tidak Dikenal';
                    userNumber.textContent = '';
                    profilePic.src = "https://via.placeholder.com/64"; // Default jika dokumen tidak ada
                    // Opsional: Redirect kembali ke login jika kode tidak ditemukan
                    console.log("No user data, redirecting to login.html");
                    localStorage.removeItem('userLoginCode'); // Hapus kode yang mungkin invalid
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                userName.textContent = 'Error Memuat Nama';
                userNumber.textContent = 'Error Memuat Nomor';
                profilePic.src = "https://via.placeholder.com/64"; // Default jika ada error
                console.log("Redirecting to login.html due to data fetch error.");
                localStorage.removeItem('userLoginCode'); // Hapus kode yang mungkin invalid
                window.location.href = 'login.html'; // Redirect jika ada error saat memuat data
            }
        };

        // Panggil fungsi untuk menampilkan tanggal saat halaman dimuat
        displayCurrentDate();

        // Event listener untuk tombol logout
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('userLoginCode'); // Hapus kode dari localStorage
            // Opsional: signOut(auth) jika ingin membersihkan sesi Firebase Auth
            // signOut(auth).then(() => {
            //     console.log("User signed out from Firebase Auth.");
            // }).catch((error) => {
            //     console.error("Error signing out:", error);
            // });
            window.location.href = 'login.html'; // Redirect ke halaman login
        });
    </script>
</body>
</html>
