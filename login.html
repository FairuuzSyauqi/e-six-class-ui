<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-SIXVASCO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">E-SIXVASCO</h1>
        <p class="text-md text-gray-600 mb-6">Login dengan Kode Kelas</p>

        <div class="mb-4">
            <input type="text" id="loginCodeInput" placeholder="Masukkan Kode Anda"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>
        <button id="loginButton"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
            Masuk
        </button>
        <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden">Pesan Error</p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB1WGkj4_xk-DkUyW35DQi_OG4jh8P7kkI",
  authDomain: "e-sixvasco.firebaseapp.com",
  projectId: "e-sixvasco",
  storageBucket: "e-sixvasco.firebasestorage.app",
  messagingSenderId: "948517017927",
  appId: "1:948517017927:web:f208dd498c5f6bbc2e5462",
  measurementId: "G-5Q4D36EYYV"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        const loginCodeInput = document.getElementById('loginCodeInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        let authReady = false;

        // Autentikasi anonim saat halaman dimuat
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Firebase authenticated anonymously with UID:", user.uid);
                authReady = true;
                // Cek apakah sudah ada kode di localStorage, jika ya, langsung redirect
                const storedCode = localStorage.getItem('userLoginCode');
                if (storedCode) {
                    console.log("Found stored code, redirecting to index.html");
                    window.location.href = 'index.html';
                }
            } else {
                console.log("Firebase not authenticated. Attempting anonymous sign-in.");
                signInAnonymously(auth)
                    .then(() => {
                        console.log("Anonymous sign-in successful.");
                        authReady = true;
                    })
                    .catch((error) => {
                        console.error("Anonymous sign-in failed:", error);
                        errorMessage.textContent = 'Gagal terhubung ke layanan. Coba lagi.';
                        errorMessage.classList.remove('hidden');
                    });
            }
        });

        loginButton.addEventListener('click', async () => {
            errorMessage.classList.add('hidden'); // Sembunyikan pesan error sebelumnya
            const loginCode = loginCodeInput.value.trim();

            if (!loginCode) {
                errorMessage.textContent = 'Masukkan kode kelas Anda.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (!authReady) {
                errorMessage.textContent = 'Layanan autentikasi belum siap. Coba sebentar lagi.';
                errorMessage.classList.remove('hidden');
                console.error("Firebase Auth not ready.");
                return;
            }

            // Path dokumen Firestore untuk data pengguna (menggunakan kode sebagai ID dokumen)
            // Data ini harus disimpan di koleksi 'public' agar bisa diakses oleh semua pengguna
            const userDocRef = doc(db, `artifacts/${appId}/public/users_data`, loginCode);

            try {
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    // Kode valid, simpan ke localStorage dan redirect
                    localStorage.setItem('userLoginCode', loginCode);
                    console.log("Code valid, redirecting to index.html");
                    window.location.href = 'index.html';
                } else {
                    // Kode tidak ditemukan
                    errorMessage.textContent = 'Kode tidak valid. Coba lagi.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Error checking login code:", error);
                errorMessage.textContent = 'Terjadi kesalahan. Coba lagi nanti.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Opsional: Tekan Enter untuk login
        loginCodeInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                loginButton.click();
            }
        });
    </script>
</body>
</html>
